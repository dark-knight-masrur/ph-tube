<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH TUBE</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- this is header part  -->
    <header>

        <!-- navbar start  -->
        <nav class="flex w-11/12 mx-auto p-3 justify-between items-center border-b">
            <div class="logo">
                <img src="./assests/Logo.png" alt="" srcset="">
            </div>

            <!-- serarch button center  -->
            <div class="search ">
                <label class="input input-bordered flex items-center gap-2">
                    <input id="search-input" type="text" class="grow" placeholder="Search" />
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                        class="h-4 w-4 opacity-70">
                        <path fill-rule="evenodd"
                            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                            clip-rule="evenodd" />
                    </svg>
                </label>

            </div>

            <!-- filter button  -->
            <div class="filter btn bg-red-600 text-white">Sort</div>
        </nav>


    </header>


    <!-- catagory button start  -->

    <nav id="categories" class="flex gap-10  justify-center p-4"></nav>

    <main>
        <section id="videos" class="w-11/12 mx-auto video grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 py-10 gap-5 ">


        </section>
    </main>







    <script src="./script/catgories.js"></script>
    <script src="./script/videos.js"></script>
    <script src="./script/time.js"></script>
    <script src="./script/search.js"></script>
</body>

</html>
